version: "3.8"

services:
  mariadb:
    image: mariadb:10.11
    container_name: moodle_mariadb
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3307:3306"

  moodle:
    build: .
    container_name: moodle_app
    depends_on:
      - mariadb
    restart: always
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}

      MOODLE_WWWROOT: ${MOODLE_WWWROOT}
      MOODLE_DATAROOT: ${MOODLE_DATAROOT}

      MOODLE_SSLPROXY: ${MOODLE_SSLPROXY}
      MOODLE_COOKIESECURE: ${MOODLE_COOKIESECURE}
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./moodledata:/var/moodledata

volumes:
  mariadb_data:
